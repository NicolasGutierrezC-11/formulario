<!DOCTYPE html>
<html lang="en">
  <form action="">
    <div id="center">
      <h1>PONTE EN CONTACTO</h1>
      <p>
        <input name="nombre" type="text" placeholder="Nombre" />
        <input name="Apellidos" type="text" placeholder="Apellidos" />
      </p>
      <p>
        <input name="email" type="text" placeholder="Email" />
        <input name="telefono type="text" placeholder="Telefono" />
      </p>
      <p>
        <input name="direccion" type="text" placeholder="Direccion" size="46" />
      </p>
      <textarea
        name="escribir"
        type="text"
        placeholder="Escribe tu mensaje aqui"
        rows="5s"
        cols="48"
      ></textarea>
      <p><input name="boton" type="button" value="Enviar" /></p>
    </div>
  </form>
  <head>
    <style>
      #center {
        text-align: center;
      }
    </style>
    <style type="text/css">
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body></body>
</html>
