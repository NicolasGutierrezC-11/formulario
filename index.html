<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS 
    ================================================== -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <form action="">
    <div id="center">
      <div id="letras">
        <p>PONTE EN CONTACTO</p>
      </div>
      <p>
        <input id="nombre" type="text" placeholder="Nombre" />
        <input id="apellidos" type="text" placeholder="Apellidos" />
      </p>
      <p>
        <input id="email" type="text" placeholder="Email" />
        <input id="telefono" type="text" placeholder="Telefono" />
      </p>
      <p>
        <input id="direccion" type="text" placeholder="Direccion" size="45" />
      </p>
      <textarea
        id="escribir"
        type="text"
        placeholder="Escribe tu mensaje aqui"
        rows="5"
        cols="45s"
      ></textarea>
      <p><input id="boton" type="button" value="Enviar" /></p>
    </div>
  </form>
  <body></body>
</html>
