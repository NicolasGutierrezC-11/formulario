<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS 
    ================================================== -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <div id="center">
        <div id="letras">
          <h1>PONTE EN CONTACTO</h1>
        </div>
        <p>
          <input
            style="HEIGHT: 50px"
            class="outlinenone"
            id="nombre"
            type="text"
            placeholder="  Nombre"
          />
          <input
            style="HEIGHT: 50px"
            class="outlinenone"
            id="apellidos"
            type="text"
            placeholder="  Apellidos"
          />
        </p>
        <p>
          <input
            style="HEIGHT: 50px"
            class="outlinenone"
            id="email"
            type="text"
            placeholder="  Email"
          />
          <input
            style="HEIGHT: 50px"
            class="outlinenone"
            id="telefono"
            type="text"
            placeholder="  Telefono"
          />
        </p>
        <p>
          <input
            style="HEIGHT: 50px"
            class="outlinenone"
            id="direccion"
            type="text"
            placeholder="  Direccion"
            size="46"
          />
        </p>
        <textarea
          id="escribir"
          type="text"
          placeholder=" Escribe tu mensaje aqui"
          rows="3"
          cols="48"
        ></textarea>
        <p><input id="boton" type="button" value="Enviar" /></p>
      </div>
    </form>
  </body>
</html>
